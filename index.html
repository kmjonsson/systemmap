<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>System map</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/snap.svg-min.js"></script>
<script src="js/jquery.timer.js"></script>
<script src="js/json2.js"></script>
<script src="js/systemmap.js"></script>
<script src="helpers.js"></script>
<script>
	$(function() {
		var maps=window.location.href;
		var re = /\/([a-z0-9\-]+)\.map$/i;
		var result = re.exec(maps);
		var map="default";
		if(result[1] !== undefined) { map = result[1]; }
		systemmap_init("svg/" + map + ".svg",'wss://i.fot.nu:1880/ws/svg');
	}); 
</script>
</head>
<body>
<svg id="svg" style="width:1000px;height:800px"></svg>
</body>
</html>
